<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webpage</title>
    <link href="style.css" rel="stylesheet" />

  </head>
  <body class="bg-[rgb(16,25,22)]">
    <div class="mx-10 my-6 text-[#FFFFFF]">
      <!-- heading Part starts -->
      <div class="flex justify-between">
        <div class="w-1/2 py-5">
          <span class="text-[#1ED38C] font-semibold">Results driven</span>
          <h1 class="text-xl md:text-2xl w-1/4 md:w-1/2 font-semibold">
            Blogs offer dummy text of the printing
          </h1>
        </div>
        <div class="w-1/2 flex justify-end items-center">
          <img
            class="w-10 md:w-1/12 h-6 md:h-1/2"
            src="../Assests/arrow_icon.jpg"
            alt="icon"
          />
        </div>
      </div>
      <!-- heading part ends -->


      <!-- main content -->
      <div class="flex my-8 justify-between flex-wrap">

        <!-- item 1 -->
        <div>
          <div class="my-4">
            <img class="rounded-3xl" src="../Assests/img1.jpg" alt="..." />
          </div>
          <p class="my-2">
            <span class="font-semibold">CATEGORY</span> | writer's name
          </p>
          <h1 class="my-3 w-3/4 text-xl">LOREM IPSUM IS SIMPLY DUMMY TEXT</h1>
          <button
            class="my-5 border-2 border-solid border-[#A5A9A8] px-6 py-3 rounded-xl"
          >
            Read Article
          </button>
        </div>


        <!-- item 2 -->
        <div>
          <div class="my-4">
            <img class="rounded-3xl " src="../Assests/img2.jpg" alt="..." />
          </div>
          <p class="my-2">
            <span class="font-semibold">CATEGORY</span> | writer's name
          </p>
          <h1 class="my-3 w-3/4 text-xl">LOREM IPSUM IS SIMPLY DUMMY TEXT</h1>
          <button
            class="my-5 border-2 border-solid border-[#A5A9A8] px-6 py-3 rounded-xl"
          >
            Read Article
          </button>
        </div>


        <!-- item 3 -->
        <div>
          <div class="my-4">
            <img class="rounded-3xl " src="../Assests/img3.jpg" alt="..." />
          </div>
          <p class="my-2">
            <span class="font-semibold">CATEGORY </span>| writer's name
          </p>
          <h1 class="my-3 w-3/4 text-xl">LOREM IPSUM IS SIMPLY DUMMY TEXT</h1>
          <button
            class="my-5 border-2 border-solid border-[#A5A9A8] px-6 py-3 rounded-xl"
          >
            Read Article
          </button>
        </div>
      </div>
      <!-- main content ends -->


      
    </div>
  </body>
</html>
